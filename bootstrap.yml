- name: bootstrap
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
  roles:
    - role: users
      become: true
      tags: users

    - role: ssh
      become: true
      tags: ssh

    - role: zsh
      tags:
        - zsh
        - never

    - role: nvim
      tags:
        - nvim
        - never

    - role: python
      tags: python

- name: bootstrap
  hosts: networking
  vars:
    ansible_python_interpreter: /usr/bin/python3

  roles:
    - role: tailscale
      tags: tailscale

    - role: certbot
      become: true
      tags: certbot

    - role: nginx
      become: true
      tags: nginx

    - role: ufw
      become: true
      tags: ufw
